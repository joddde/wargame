<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-Based Game</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00ff65;
      --dim: #00c04e;
      --danger: #ff4d4d;
      --overlay: rgba(0, 0, 0, 0.8);
      --panel: #0f0f0f;
      --border: #1f1f1f;
      --accent: #00ff9c;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
    }

    /* Let content wrap naturally; we'll add our own blocks and inline chips */
    #game {
      white-space: normal;
      line-height: 1.4;
    }

    .line {
      margin: 4px 0;
    }

    /* Horizontal, wrapping lists for cities and countdown ticks */
    .inline-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 10px;           /* row gap, column gap */
      margin: 6px 0 12px;
      align-items: flex-start;
    }

    .inline-list .item {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid var(--border);
      background: #0b0b0b;
      color: var(--fg);
      border-radius: 3px;
      white-space: nowrap;     /* wrap between items, not inside */
      font-size: 14px;
    }

    .inline-list.countdown .item {
      color: var(--dim);
      border-style: dashed;
      font-size: 12px;
      padding: 1px 6px;
    }

    /* ===== Modal (custom popup window) ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none; /* shown when asking */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      width: min(520px, 92vw);
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 0 0 2px #003b1f inset, 0 10px 30px rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      overflow: hidden;
      color: var(--fg);
    }

    .modal__header {
      padding: 10px 14px;
      background: #061d11;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal__title {
      font-weight: bold;
      letter-spacing: 0.5px;
      color: var(--accent);
    }

    .modal__close {
      color: var(--fg);
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }

    .modal__body {
      padding: 16px 14px 6px;
    }

    .modal__message {
      margin: 0 0 10px 0;
      color: var(--fg);
    }
