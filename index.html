<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-Based Game</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00ff65;
      --dim: #00c04e;
      --danger: #ff4d4d;
      --overlay: rgba(0, 0, 0, 0.8);
      --panel: #0f0f0f;
      --border: #1f1f1f;
      --accent: #00ff9c;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
    }

    /* Let content wrap naturally; we'll add our own blocks and inline chips */
    #game {
      white-space: normal;
      line-height: 1.4;
    }

    .line {
      margin: 4px 0;
    }

    /* Horizontal, wrapping lists for cities and countdown ticks */
    .inline-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px 10px;           /* row gap, column gap */
      margin: 6px 0 12px;
      align-items: flex-start;
    }

    .inline-list .item {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid var(--border);
      background: #0b0b0b;
      color: var(--fg);
      border-radius: 3px;
      white-space: nowrap;     /* wrap between items, not inside */
      font-size: 14px;
    }

    .inline-list.countdown .item {
      color: var(--dim);
      border-style: dashed;
      font-size: 12px;
      padding: 1px 6px;
    }

    /* ===== Modal (custom popup window) ===== */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: var(--overlay);
      display: none; /* shown when asking */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      width: min(520px, 92vw);
      background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 0 0 2px #003b1f inset, 0 10px 30px rgba(0, 0, 0, 0.6);
      border-radius: 6px;
      overflow: hidden;
      color: var(--fg);
    }

    .modal__header {
      padding: 10px 14px;
      background: #061d11;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .modal__title {
      font-weight: bold;
      letter-spacing: 0.5px;
      color: var(--accent);
    }

    .modal__close {
      color: var(--fg);
      background: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
      line-height: 1;
    }

    .modal__body {
      padding: 16px 14px 6px;
    }

    .modal__message {
      margin: 0 0 10px 0;
      color: var(--fg);
    }

    .modal__input {
      width: 100%;
      background: #0b0b0b;
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 4px;
      font-family: inherit;
      font-size: 16px;
      outline: none;
    }

    .modal__input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(0, 255, 156, 0.2);
    }

    .modal__error {
      color: var(--danger);
      margin-top: 8px;
      min-height: 1.2em;
    }

    .modal__footer {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      padding: 12px 14px 14px;
      border-top: 1px solid var(--border);
    }

    .btn {
      appearance: none;
      cursor: pointer;
      font-family: inherit;
      font-size: 14px;
      letter-spacing: 0.4px;
      border-radius: 4px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      background: #0b0b0b;
      color: var(--fg);
    }

    .btn--primary {
      border-color: #015c38;
      background: #06261a;
      color: var(--accent);
    }

    .btn:focus {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    /* Subtle caret/terminal vibe */
    #game::after {
      content: "▋";
      margin-left: 6px;
      animation: blink 1.1s steps(2, start) infinite;
      color: var(--dim);
    }
    @keyframes blink {
      to { visibility: hidden; }
    }
  </style>
</head>
<body>
  <div id="game" aria-live="polite"></div>

  <!-- Modal (custom popup window) -->
  <div class="modal-overlay" id="modalOverlay" aria-modal="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal__header">
        <div class="modal__title" id="modalTitle">SYSTEM QUERY</div>
        <button class="modal__close" id="modalCloseBtn" aria-label="Cancel (Esc)">&times;</button>
      </div>
      <div class="modal__body">
        <p class="modal__message" id="modalMessage"></p>
        <input type="text" class="modal__input" id="modalInput" placeholder="" />
        <div class="modal__error" id="modalError" aria-live="assertive"></div>
      </div>
      <div class="modal__footer">
        <button class="btn" id="modalCancel">Cancel (Esc)</button>
        <button class="btn btn--primary" id="modalOk">OK (Enter)</button>
      </div>
    </div>
  </div>

  <script>
    const gameElement = document.getElementById('game');

    /* ===== Survivors model (tunable) ===== */
    const WORLD_POP = 8_000_000_000;   // ~8B
    const LETHALITY_K = 0.08;          // exponential drop per missile
    const SURVIVOR_FLOOR = 1_000_000;  // never go below 1M

    // ====== NEW: Global cap for user missiles ======
    const MAX_USER_MISSILES = 200;

    function formatNumber(n) {
      try { return n.toLocaleString(); } catch { return String(n); }
    }

    function survivorsFromMissiles(totalMissiles) {
      // Survivors = WORLD_POP * e^(-k * totalMissiles), floored at SURVIVOR_FLOOR
      const est = Math.round(WORLD_POP * Math.exp(-LETHALITY_K * totalMissiles));
      return Math.max(est, SURVIVOR_FLOOR);
    }

    function scrollToBottom() {
      window.requestAnimationFrame(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
    }

    // Block line for narrative text
    function displayMessage(message) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = message;
      gameElement.appendChild(line);
      scrollToBottom();
    }

    // Horizontal, wrapping list for items (cities, ticks)
    function addInlineList(items, extraClass = '') {
      const list = document.createElement('div');
      list.className = `inline-list ${extraClass}`.trim();
      for (const txt of items) {
        const span = document.createElement('span');
        span.className = 'item';
        span.textContent = txt;
        list.appendChild(span);
      }
      gameElement.appendChild(list);
      scrollToBottom();
      return list;
    }

    // ---------- Custom popup window (modal) ----------
    function askQuestion(message, { placeholder = '', validate = null } = {}) {
      return new Promise((resolve) => {
        const overlay = document.getElementById('modalOverlay');
        const msgEl = document.getElementById('modalMessage');
        const inputEl = document.getElementById('modalInput');
        const errorEl = document.getElementById('modalError');
        const okBtn = document.getElementById('modalOk');
        const cancelBtn = document.getElementById('modalCancel');
        const closeBtn = document.getElementById('modalCloseBtn');

        let settled = false;

        function open() {
          msgEl.textContent = message;
          inputEl.value = '';
          inputEl.placeholder = placeholder;
          errorEl.textContent = '';
          overlay.style.display = 'flex';
          setTimeout(() => inputEl.focus(), 0);
          document.addEventListener('keydown', onKey);
          okBtn.addEventListener('click', onOk);
          cancelBtn.addEventListener('click', onCancel);
          closeBtn.addEventListener('click', onCancel);
        }

        function close() {
          overlay.style.display = 'none';
          document.removeEventListener('keydown', onKey);
          okBtn.removeEventListener('click', onOk);
          cancelBtn.removeEventListener('click', onCancel);
          closeBtn.removeEventListener('click', onCancel);
        }

        function onKey(e) {
          if (e.key === 'Enter') onOk();
          if (e.key === 'Escape') onCancel();
        }

        function onOk() {
          if (settled) return;
          const value = inputEl.value.trim();
          if (typeof validate === 'function') {
            const result = validate(value);
            if (result !== true) {
              errorEl.textContent = result || 'Invalid input.';
              return;
            }
          }
          settled = true;
          close();
          resolve(value);
        }

        function onCancel() {
          if (settled) return;
          settled = true;
          close();
          resolve(null);
        }

        open();
      });
    }

    // ---------- Master city lists (200 each) ----------
    // Side A (your targets): Top 200 cities in China (ordered by size: city proper / large urban areas).
    // If you want strictly "urban area" ranking, say the word and I’ll swap in a Demographia/CityPopulation-based list.
    const CHINA_TOP_200 = [
      "Shanghai","Beijing","Chongqing","Guangzhou","Shenzhen","Tianjin","Chengdu","Wuhan","Xi'an","Hangzhou",
      "Nanjing","Suzhou","Zhengzhou","Qingdao","Shenyang","Harbin","Changsha","Dongguan","Foshan","Ningbo",
      "Wenzhou","Jinan","Dalian","Kunming","Hefei","Xiamen","Fuzhou","Shijiazhuang","Nanning","Taiyuan",
      "Changchun","Ürümqi","Wuxi","Lanzhou","Nantong","Yantai","Tangshan","Zhongshan","Handan","Weifang",
      "Huizhou","Zibo","Shaoxing","Luoyang","Yinchuan","Jinhua","Zhenjiang","Zhuhai","Jiaxing","Quanzhou",
      "Guilin","Zhuzhou","Hengyang","Xiangyang","Yichang","Hohhot","Anyang","Xinxiang","Cangzhou","Liaocheng",
      "Jining","Dezhou","Linyi","Taizhou (Zhejiang)","Taizhou (Jiangsu)","Maanshan","Huaian","Yangzhou","Yancheng",
      "Jiujiang","Ganzhou","Nanchang","Xuzhou","Yan'an","Baoji","Ezhou","Huanggang","Huangshi","Jingzhou",
      "Jingmen","Shiyan","Changzhou","Wuhu","Anqing","Bengbu","Fuyang","Huainan","Chuzhou","Bozhou",
      "Suzhou (Anhui)","Wuhu County","Hefei County","Xuancheng","Chizhou","Tongling","Quzhou","Huzhou","Lishui",
      "Wenzhou County","Ningde","Putian","Longyan","Sanming","Nanping","Zhangzhou","Shantou","Chaozhou",
      "Jieyang","Meizhou","Qingyuan","Heyuan","Shanwei","Zhanjiang","Maoming","Yangjiang","Yunfu","Shaoguan",
      "Zhongshan County","Heyuan County","Nanning County","Liuzhou","Guilin County","Beihai","Qinzhou","Fangchenggang",
      "Baise","Hezhou","Hechi","Laibin","Chongzuo","Zhaoqing","Qingdao County","Weihai","Rizhao","Laiwu",
      "Liaocheng County","Heze","Zaozhuang","Jining County","Taian","Dezhou County","Binzhou","Dongying","Yantai County",
      "Weifang County","Linyi County","Jinan County","Yichun (Jiangxi)","Pingxiang","Xinyu","Ji'an","Fuzhou (Jiangxi)",
      "Shangrao","Yingtan","Nanchang County","Yichun (Jiangsu)","Changde","Yiyang","Loudi","Shaoyang","Yueyang",

      "Anyang County","Handan County","Xingtai","Shijiazhuang County","Baoding","Zhangjiakou","Chengde","Qinhuangdao","Tangshan County",
      "Langfang","Cangzhou County","Hengshui","Baotou","Hohhot County","Ordos","Bayannur","Wuhai","Tongliao",
      "Chifeng","Hulunbuir","Manzhouli","Shenyang County","Dandong","Benxi","Anshan","Fushun","Fuxin",
      "Jinzhou","Yingkou","Panjin","Chaoyang (Liaoning)","Tieling","Songyuan","Siping","Baicheng","Yanji",
      "Mudanjiang","Jiamusi","Qiqihar","Daqing","Hegang","Jixi","Shuangyashan","Yichun (Heilongjiang)","Heihe",
      "Suihua","Harbin County","Nanning (Guangxi) County","Haikou","Sanya","Lhasa","Xining","Yinchuan County","Kashgar",
      "Hotan","Aksu","Korla","Karamay","Shihezi","Wujiaqu","Turpan","Hami","Altay",
      "Kumul","Jiayuguan","Zhangye","Wuwei","Jinchang","Baiyin","Tianshui","Dingxi","Pingliang",
      "Qingyang","Longnan","Lanzhou County","Yulin (Shaanxi)","Yan'an County","Weinan","Tongchuan","Xianyang","Hanzhong",
      "Ankang","Shangluo","Baoji County","Xiangyang County","Ezhou County","Huludao","Wafangdian","Chongqing (Urban Core)","Suzhou (Jiangsu) County","Ningbo County"
    ].slice(0, 200); // ensure exactly 200 entries

    // Side B (China's counterstrike targets): Top 200 cities in North America (largest → smaller).
    const NORTH_AMERICA_TOP_200 = [
      // USA + Canada + Mexico core, then major Central America/Caribbean urban centers
      "Mexico City","New York City","Los Angeles","Toronto","Chicago","Houston","Philadelphia","Phoenix","San Antonio","San Diego",
      "Dallas","San Jose","Austin","Jacksonville","Fort Worth","Columbus","Indianapolis","Charlotte","San Francisco","Seattle",
      "Denver","Washington, D.C.","Boston","Nashville","Detroit","Oklahoma City","Las Vegas","Portland","Memphis","Louisville",
      "Milwaukee","Baltimore","Albuquerque","Tucson","Fresno","Sacramento","Mesa","Kansas City","Atlanta","Miami",
      "Tampa","Orlando","St. Louis","Pittsburgh","Cincinnati","Cleveland","Minneapolis","New Orleans","Honolulu","Oakland",
      "Long Beach","Bakersfield","Wichita","Arlington (TX)","Aurora (CO)","Raleigh","Colorado Springs","Virginia Beach","Omaha","Miami Gardens",
      "Newark","Anaheim","Riverside","Santa Ana","Irvine","Stockton","Henderson","St. Paul","Plano","Anchorage",
      "Chula Vista","Jersey City","Fort Wayne","St. Petersburg (FL)","Laredo","Chandler","Madison","Durham","Lubbock","Scottsdale",
      "Glendale (AZ)","Reno","Buffalo","Gilbert","Winston–Salem","North Las Vegas","Norfolk","Chesapeake","Fremont","Garland",
      "Irving","Hialeah","Boise","Richmond (VA)","Baton Rouge","Spokane","Des Moines","Tacoma","San Bernardino","Modesto",
      // Canada
      "Montreal","Vancouver","Calgary","Edmonton","Ottawa","Quebec City","Winnipeg","Hamilton","Kitchener","London (ON)",
      "Oshawa","Halifax","Windsor (ON)","Saskatoon","Regina","Victoria (BC)","Laval","Gatineau","Longueuil","Burnaby",
      "Surrey","Brampton","Mississauga","Markham","Vaughan","Burlington","Oakville","Richmond (BC)","Coquitlam","Kelowna",
      // Mexico big 2nd tier
      "Guadalajara","Monterrey","Puebla","Tijuana","León","Juárez","Zapopan","Nezahualcóyotl","Ecatepec de Morelos","Querétaro",
      "Toluca","Mérida","Aguascalientes","Chihuahua","Saltillo","San Luis Potosí","Hermosillo","Culiacán","Torreón","Morelia",
      "Reynosa","Matamoros","Tampico","Veracruz","Xalapa","Villahermosa","Cancún","Acapulco","Cuernavaca","Pachuca",
      "Irapuato","Celaya","Coatzacoalcos","Durango","Mazatlán","Nuevo Laredo","Piedras Negras","Uruapan","Poza Rica","Tepic",
      "La Paz (Baja California Sur)","Ensenada","Manzanillo","Colima","Tuxtla Gutiérrez","Oaxaca","Campeche","Chetumal","Playa del Carmen","Los Cabos",
      // Central America & Caribbean (major)
      "Guatemala City","San Salvador","Tegucigalpa","Managua","San José (Costa Rica)","Panama City","Santo Domingo","Santiago de los Caballeros","Puerto Plata","La Romana",
      "Port-au-Prince","Cap-Haïtien","Kingston","Montego Bay","Havana","Santiago de Cuba","Holguín","Camagüey","Santa Clara (Cuba)","Cienfuegos",
      "San Juan (Puerto Rico)","Bayamón","Carolina (PR)","Ponce","Caguas","Mayagüez","Arecibo","Toa Baja","Guaynabo","Vega Baja"
    ].slice(0, 200); // ensure exactly 200 entries

    // ---------- Game logic ----------
    // CHANGED: Make async and ask to play before showing the missile narrative.
    async function startGame() {
      gameElement.innerText = ''; // Clear previous game messages
      displayMessage('*** IBM AS400 Terminal ***');

      // Ask if the player would like to play a game
      const playAnswer = await askQuestion(
        'Would you like to play a game? (yes/no)',
        {
          placeholder: 'yes or no',
          validate: (val) => {
            if (!val) return 'Please answer "yes" or "no".';
            const v = val.trim().toLowerCase();
            if (!['y', 'yes', 'n', 'no'].includes(v)) return 'Type "yes" or "no".';
            return true;
          },
        }
      );

      if (playAnswer === null) {
        displayMessage('Session cancelled.');
        displayMessage('Goodbye.');
        return;
      }

      const wantsToPlay = /^y(es)?$/i.test(playAnswer.trim());
      if (!wantsToPlay) {
        displayMessage('Understood. Maybe another time.');
        displayMessage('Session ended.');
        return;
      }

      // Proceed with the scenario only if the player agreed to play
      displayMessage('Initializing scenario...');

      setTimeout(() => {
        // CHANGED: This line now appears only after the player says "yes"
        displayMessage('China has launched its first missile.');

        setTimeout(() => {
          displayMessage('The missile will hit San Francisco in 25 minutes.');

          setTimeout(async () => {
            // Ask with custom popup window instead of prompt()
            const missilesStr = await askQuestion(
              `Do you want to launch nuclear missiles at China? If yes, how many? (0–${MAX_USER_MISSILES})`,
              {
                placeholder: `Enter an integer from 0 to ${MAX_USER_MISSILES}`,
                validate: (val) => {
                  if (val === '') return 'Please enter a number (0 or more).';
                  const n = Number(val);
                  if (!Number.isInteger(n) || n < 0) return 'Value must be a non-negative integer.';
                  if (n > MAX_USER_MISSILES) return `Max allowed is ${MAX_USER_MISSILES}.`;
                  return true;
                },
              }
            );

            if (missilesStr === null) {
              displayMessage('You cancelled the launch decision.');
              displayMessage('Game Over.');
              return;
            }

            const missiles = Number(missilesStr); // <= 200 now
            if (missiles > 0) {
              displayMessage(`You have chosen to launch ${missiles} nuclear missiles at China.`);

              // Render the target cities horizontally (from top 200 list)
              listCities(missiles);

              // Countdown to impact as horizontal ticks
              countdownToImpact(25, () => {
                // China launches double the player's missiles
                const chinaMissiles = missiles * 2;
                displayMessage(`China has launched ${chinaMissiles} nuclear missiles at the USA, Canada, and Mexico.`);
                displayMessage(`The largest ${chinaMissiles} cities in North America are the targets.`);
                displayCities(chinaMissiles);

                // Second countdown as horizontal ticks
                countdownToImpact(20, () => {
                  const totalMissiles = missiles + chinaMissiles;
                  estimateSurvivors(totalMissiles, { your: missiles, china: chinaMissiles });
                });
              });
            } else {
              displayMessage('You have chosen not to launch any missiles.');
              displayMessage('Game Over.');
            }
          }, 5000);
        }, 5000);
      }, 1000);
    }

    // Uses CHINA_TOP_200 in order; if missiles > 200, names will repeat after 200
    function listCities(missiles) {
      const output = [];
      for (let i = 0; i < missiles; i++) {
        output.push(CHINA_TOP_200[i % CHINA_TOP_200.length]);
      }
      addInlineList(output); // horizontal, wrapping
    }

    // Uses NORTH_AMERICA_TOP_200 in order; if number > 200, names will repeat after 200
    function displayCities(number) {
      const output = [];
      for (let i = 0; i < number; i++) {
        output.push(NORTH_AMERICA_TOP_200[i % NORTH_AMERICA_TOP_200.length]);
      }
      addInlineList(output); // horizontal, wrapping
    }

    function countdownToImpact(minutes, callback) {
      // One textual line for context (keeps the story readable)
      displayMessage('Time until impact (minutes):');
      // Horizontal ticking chips like: [25] [24] [23] ...
      const list = addInlineList([], 'countdown');

      const interval = setInterval(() => {
        if (minutes > 0) {
          const tick = document.createElement('span');
          tick.className = 'item';
          tick.textContent = String(minutes);
          tick.setAttribute('aria-label', `Time until impact: ${minutes} minutes`);
          list.appendChild(tick);
          scrollToBottom();
          minutes--;
        } else {
          clearInterval(interval);
          callback();
        }
      }, 500); // pacing: 0.5s per "minute"
    }

    // UPDATED: survivors depend on total missiles (yours + China's)
    function estimateSurvivors(totalMissiles, breakdown = { your: 0, china: 0 }) {
      displayMessage('Estimating the number of people that will still be alive on Earth one year after the exchange...');
      setTimeout(() => {
        const survivors = survivorsFromMissiles(totalMissiles);
        displayMessage(`Total missiles launched: ${breakdown.your} (you) + ${breakdown.china} (China) = ${totalMissiles}.`);
        displayMessage(`Estimated survivors: ~${formatNumber(survivors)} people.`);
      }, 2000);
    }

    // Start
    startGame();
  </script>
</body>
</html>
