<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-Based Game</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00ff65;
      --dim: #00c04e;
      --danger: #ff4d4d;
      --overlay: rgba(0, 0, 0, 0.8);
      --panel: #0f0f0f;
      --border: #1f1f1f;
      --accent: #00ff9c;
    }

    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      margin: 0;
    }

    #game { white-space: normal; line-height: 1.4; min-height: 40vh; }
    .line { margin: 4px 0; }

    .inline-list {
      display: flex; flex-wrap: wrap; gap: 6px 10px;
      margin: 6px 0 12px; align-items: flex-start;
    }
    .inline-list .item {
      display: inline-block; padding: 2px 6px;
      border: 1px solid var(--border);
      background: #0b0b0b; color: var(--fg);
      border-radius: 3px; white-space: nowrap; font-size: 14px;
    }
    .inline-list.countdown .item {
      color: var(--dim); border-style: dashed; font-size: 12px; padding: 1px 6px;
    }

    /* Modal */
    .modal-overlay {
      position: fixed; inset: 0; background: var(--overlay);
      display: none; align-items: center; justify-content: center; z-index: 9999;
    }
    .modal {
      width: min(520px, 92vw); background: var(--panel);
      border: 1px solid var(--border);
      box-shadow: 0 0 0 2px #003b1f inset, 0 10px 30px rgba(0,0,0,.6);
      border-radius: 6px; overflow: hidden; color: var(--fg);
    }
    .modal__header {
      padding: 10px 14px; background: #061d11; border-bottom: 1px solid var(--border);
      display: flex; align-items: center; justify-content: space-between;
    }
    .modal__title { font-weight: bold; letter-spacing: .5px; color: var(--accent); }
    .modal__close { color: var(--fg); background: none; border: none; font-size: 18px; cursor: pointer; line-height: 1; }
    .modal__body { padding: 16px 14px 6px; }
    .modal__message { margin: 0 0 10px 0; color: var(--fg); }
    .modal__input {
      width: 100%; background: #0b0b0b; color: var(--fg);
      border: 1px solid var(--border); padding: 10px 12px; border-radius: 4px;
      font-family: inherit; font-size: 16px; outline: none;
    }
    .modal__input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(0,255,156,.2); }
    .modal__error { color: var(--danger); margin-top: 8px; min-height: 1.2em; }
    .modal__footer { display: flex; gap: 10px; justify-content: flex-end; padding: 12px 14px 14px; border-top: 1px solid var(--border); }
    .btn { cursor: pointer; font-family: inherit; font-size: 14px; letter-spacing: .4px; border-radius: 4px; padding: 8px 12px; border: 1px solid var(--border); background: #0b0b0b; color: var(--fg); }
    .btn--primary { border-color: #015c38; background: #06261a; color: var(--accent); }
    .btn:focus { outline: 2px solid var(--accent); outline-offset: 2px; }

    #game::after {
      content: "â–‹"; margin-left: 6px;
      animation: blink 1.1s steps(2, start) infinite; color: var(--dim);
    }
    @keyframes blink { to { visibility: hidden; } }

    /* Error banner */
    #jsError {
      background: #220000; color: #ff9090; border: 1px solid #662222;
      padding: 10px 12px; border-radius: 6px; margin: 10px 0; display: none; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="game" aria-live="polite"></div>
  <div id="jsError"></div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay" aria-modal="true" role="dialog" aria-labelledby="modalTitle">
    <div class="modal">
      <div class="modal__header">
        <div class="modal__title" id="modalTitle">SYSTEM QUERY</div>
        <button class="modal__close" id="modalCloseBtn" aria-label="Cancel (Esc)">&times;</button>
      </div>
      <div class="modal__body">
        <p class="modal__message" id="modalMessage"></p>
        <input type="text" class="modal__input" id="modalInput" placeholder="" />
        <div class="modal__error" id="modalError" aria-live="assertive"></div>
      </div>
      <div class="modal__footer">
        <button class="btn" id="modalCancel">Cancel (Esc)</button>
        <button class="btn btn--primary" id="modalOk">OK (Enter)</button>
      </div>
    </div>
  </div>

  <script>
  'use strict';

  (function () {
    const gameElement = document.getElementById('game');
    const errorBox = document.getElementById('jsError');

    /* ===== Global error reporting to the page ===== */
    window.addEventListener('error', (e) => showError(`Error: ${e.message}\n@ ${e.filename}:${e.lineno}:${e.colno}`));
    window.addEventListener('unhandledrejection', (e) => showError(`Unhandled promise rejection: ${e.reason}`));
    function showError(msg) {
      errorBox.style.display = 'block';
      errorBox.textContent = String(msg || 'Unknown error');
      console.error(msg);
    }

    /* ===== Survivors model (tunable) ===== */
    const WORLD_POP = 8_000_000_000;   // ~8B
    const LETHALITY_K = 0.08;          // exponential drop per missile
    const SURVIVOR_FLOOR = 1_000_000;  // never go below 1M

    /* ===== HARD CAPS ===== */
    const MAX_USER_MISSILES = 200;   // You
    const MAX_CHINA_MISSILES = 200;  // China (capped)

    function formatNumber(n) {
      try { return n.toLocaleString(); } catch { return String(n); }
    }

    function survivorsFromMissiles(totalMissiles) {
      const est = Math.round(WORLD_POP * Math.exp(-LETHALITY_K * totalMissiles));
      return Math.max(est, SURVIVOR_FLOOR);
    }

    function scrollToBottom() {
      window.requestAnimationFrame(() => {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      });
    }

    function displayMessage(message) {
      const line = document.createElement('div');
      line.className = 'line';
      line.textContent = message;
      gameElement.appendChild(line);
      scrollToBottom();
    }

    function addInlineList(items, extraClass = '') {
      const list = document.createElement('div');
      list.className = `inline-list ${extraClass}`.trim();
      for (const txt of items) {
        const span = document.createElement('span');
        span.className = 'item';
        span.textContent = txt;
        list.appendChild(span);
      }
      gameElement.appendChild(list);
      scrollToBottom();
      return list;
    }

    /* ---------- Modal ---------- */
    function askQuestion(message, { placeholder = '', validate = null } = {}) {
      return new Promise((resolve) => {
        const overlay = document.getElementById('modalOverlay');
        const msgEl = document.getElementById('modalMessage');
        const inputEl = document.getElementById('modalInput');
        const errorEl = document.getElementById('modalError');
        const okBtn = document.getElementById('modalOk');
        const cancelBtn = document.getElementById('modalCancel');
        const closeBtn = document.getElementById('modalCloseBtn');

        let settled = false;

        function open() {
          msgEl.textContent = message;
          inputEl.value = '';
          inputEl.placeholder = placeholder;
          errorEl.textContent = '';
          overlay.style.display = 'flex';
          setTimeout(() => inputEl.focus(), 0);
          document.addEventListener('keydown', onKey);
          okBtn.addEventListener('click', onOk);
          cancelBtn.addEventListener('click', onCancel);
          closeBtn.addEventListener('click', onCancel);
        }

        function close() {
          overlay.style.display = 'none';
          document.removeEventListener('keydown', onKey);
          okBtn.removeEventListener('click', onOk);
          cancelBtn.removeEventListener('click', onCancel);
          closeBtn.removeEventListener('click', onCancel);
        }

        function onKey(e) {
          if (e.key === 'Enter') onOk();
          if (e.key === 'Escape') onCancel();
        }

        function onOk() {
          if (settled) return;
          const value = inputEl.value.trim();
          if (typeof validate === 'function') {
            const result = validate(value);
            if (result !== true) {
              errorEl.textContent = result || 'Invalid input.';
              return;
            }
          }
          settled = true; close(); resolve(value);
        }

        function onCancel() {
          if (settled) return;
          settled = true; close(); resolve(null);
        }

        open();
      });
    }

      "Shanghai","Beijing","Chongqing","Guangzhou","Shenzhen","Tianjin","Chengdu","Wuhan","Xi'an","Hangzhou",
      "Nanjing","Suzhou","Zhengzhou","Qingdao","Shenyang","Harbin","Changsha","Dongguan","Foshan","Ningbo",
